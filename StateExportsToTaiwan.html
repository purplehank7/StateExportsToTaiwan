<!DOCTYPE html>
<html>
  <head>
    <title>week07 GeoJSON part2</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
		integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
		crossorigin=""/>
	 <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
		integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
		crossorigin=""></script>
	<style>
	    html, body {
		height: 100%;
		margin: 0;
		}
		#mapid {
		height: 700px;
		width: 1000px;
		}
		.info {
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255,255,255,0.8);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
        .legend {
        line-height: 20px;
        color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
	</style>
  </head>
  
  <body>
   <div id="mapid"></div>
   <script type="text/javascript" src="https://rawgithub.com/purplehank7/StateExportsToTaiwan/master/StateExportToTaiwan.js"></script>
   <script>
		var map = L.map('mapid').setView([37.8, -96], 4);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoicHVycGxlaGFuazciLCJhIjoiY2o3enA4eXp2MXhsNjMzbzA2cXM0Y2FhMyJ9.7r98Z5T4zfI0Vq9VlMZ1Bg', {
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		maxZoom: 18,
		id: 'mapbox.light',
		accessToken: 'your.mapbox.access.token'
		}).addTo(map);
		
		L.geoJson(statesData).addTo(map);
		
		function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
		
        } 		
		function onEachFeature(feature, layer) {
		layer.on({
        click: zoomToFeature
        });
    }
    function getColor(d) {
        return d > 1000 ? '#800026' :
               d > 800  ? '#BD0026' :
               d > 600  ? '#E31A1C' :
               d > 400 ? '#FC4E2A' :
               d > 200   ? '#FD8D3C' :
               d > 100   ? '#FEB24C' :
               d > 50   ? '#FED976' :
                          '#FFEDA0';
    }
    function style(feature) {
    return {
        fillColor: getColor(feature.properties.density),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

    function highlightFeature(e) {
        var layer = e.target;
        info.update(layer.feature.properties);
        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
        }
    }
    
    var geojson;
    
    function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
    }
    
    function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
    }
    
    function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
    }

    var info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
        this.update();
        return this._div;
    };

    // method that we will use to update the control based on feature properties passed
    info.update = function (props) {
        this._div.innerHTML = '<h4>2017 NAICS Total All Merchandise Exports to Taiwan</h4>' +  (props ?
            '<b>' + props.name + '</b><br />' + '$' + props.density
            : 'Hover over a state');
    };

    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'info legend'),
            grades = [0, 50, 100, 200, 400, 600, 800, 1000],
            labels = ['unit: Million'];

        // loop through our density intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
        from = grades [i];
        to = grades[i+1];

    labels.push(
        '<i style="background:' + getColor(from + 1) + '"></i> ' +
        from + (to ? '&ndash;' + to : '+'));
        }
        div.innerHTML = labels.join('<br>');
        return div;
    };


    geojson = L.geoJSON(statesData, {
        style: style,
        onEachFeature: onEachFeature
    }).addTo(map);

    info.addTo(map);
    legend.addTo(map);

   </script>
</body>
</html>
